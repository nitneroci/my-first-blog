{% load static %}
<head>
    <title>GSRWeb</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Les liens qui suivent servirons pour les choix de date -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

    <!-- Les liens qui suivent servirons pour les liste déroulante de case à cocher -->
    <link rel="stylesheet" href="{% static 'GSRWeb/bootstrap-multiselect.css' %}" type="text/css" />
    <script type="text/javascript" src="{% static 'GSRWeb/script/bootstrap-multiselect.js' %}"></script>

    <!-- Les liens qui suivent servirons pour l'espace de choix de couleur -->
    <link rel="stylesheet" href="{% static 'GSRWeb/bootstrap-colorpicker.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'GSRWeb/bootstrap-colorpicker.min.css' %}" type="text/css" />
    <script src="{% static 'GSRWeb/script/bootstrap-colorpicker.js' %}" type="text/javascript"></script>
    <script src="{% static 'GSRWeb/script/bootstrap-colorpicker.min.js' %}" type="text/javascript"></script>

    <!-- Les liens vers les script du projet -->
    <script src="{% static 'GSRWeb/script/queries.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'GSRWeb/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'GSRWeb/checkbox.css' %}" />
    <script src="{% static 'GSRWeb/script/actualiserMap.js' %}" type="text/javascript"></script>

    <!-- Le lien vers google map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBL6L84tc4Ecq_9hpmlqvDlh6qlkMyQK00&callback=initMap" async defer></script>

</head>
<body>
<div id="main">
    <!-- DIV afficher au chargement pour faire patienter (cercle qui tourne) -->
    <div id="loader"></div>
    <!-- H1 contenant me "titre" de la page -->
    <h1 class="text-center" style="margin:0;">GSRWeb <small>Quand GSRBase passe en version Web</small></h1>
    <!-- DIV avec la plage des requête et le formulaire -->
    <div id="optRequ" style="margin-left:10px;">
        <p>
            {% include "GSRWeb/forms/formQueries.html" %}
        </p>
    </div>
    <!-- DIV avec la map -->
    <div id="map">
        <img src="{% static 'GSRWeb/images/exemple-map.jpg' %}" alt="Exemple de map" style="width:100%;height:100%;">
    </div>
    <!-- DIV avec le tableau des résultats de la requête (le include y place des valeurs d'exemple) -->
    <div id="resultRequ">
        {% include "GSRWeb/table.html" %}
    </div>
</div>
</body>
